name: Lint Python Code

on:
  workflow_call:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - uses: astral-sh/ruff-action@v3
      - run: ruff check --fix --select I
      - run: ruff format

      - name: Commit reformatted code
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: "style: Automatically reformat code with ruff [skip-ci]"
