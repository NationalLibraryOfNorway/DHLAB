[build-system]
requires = [ "setuptools>=42", "wheel >= 0.29.0", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "dhlab/_version.py"

[tool.pytest.ini_options]
filterwarnings = [
     "ignore::DeprecationWarning"
]


[tool.tox]
legacy_tox_ini = """
[tox]
minversion = 3.24.0
isolated_build = True

[testenv]
deps =
    dhlab >= 2.0.0
    pytest >= 7.0.0
    pytest-cov >= 3.0.0
commands =
    python -m pytest tests --doctest-modules --cov=dhlab --cov-report=html
"""

[tool.commitizen]
name = "cz_conventional_commits"
version = "2.7.0"
tag_format = "v$major.$minor.$patch$prerelease"
bump_message = "bump: version $current_version â†’ $new_version [skip-ci]"
update_changelog_on_bump = true
annotated_tag = true
changelog_file = "CHANGELOG.md"
changelog_incremental = true
style = [
    ["qmark", "fg:#ff9d00 bold"],
    ["question", "bold"],
    ["answer", "fg:#ff9d00 bold"],
    ["pointer", "fg:#ff9d00 bold"],
    ["highlighted", "fg:#ff9d00 bold"],
    ["selected", "fg:#cc5454"],
    ["separator", "fg:#cc5454"],
    ["instruction", ""],
    ["text", ""],
    ["disabled", "fg:#858585 italic"]
]
