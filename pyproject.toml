[project]
name = "dhlab"
version = "2.41.0"
description = "Text and image analysis of the digital collection (books, newspapers, periodicals, and images) at the National Library of Norway"
authors = [
    {name = "The Digital Humanities Lab at The National Library of Norway", email = "dh-lab@nb.no"}
]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "ipython>=8.17.2",
    "matplotlib>=3.8.1",
    "networkx>=3.2.1",
    "pandas>=2.2.3",
    "python-louvain>=0.16",
    "requests>=2.31.0",
    "seaborn>=0.13.0",
    "scipy>=1.15.1",
    "openpyxl>=3.1.2",
    "beautifulsoup4>=4.12.2",
    "numpy>=2.2.1",
    "jinja2>=3.1.4",
    "tqdm>=4.66.6",
]

[project.urls]
Homepage = "https://www.nb.no/dh-lab/"
Documentation = "https://nationallibraryofnorway.github.io/DHLAB/"
Repository = "https://github.com/NationalLibraryOfNorway/DHLAB"
Issues = "https://github.com/NationalLibraryOfNorway/DHLAB/issues"
Tutorials = "https://nationallibraryofnorway.github.io/digital_tekstanalyse/tutorial.html"

[project.optional-dependencies]
docs = [
    "Sphinx>=7.2.6",
    "furo>=2023.9.10",
    "myst-parser>=2.0.0",
    "readthedocs-sphinx-search>=0.3.1",
    "sphinx-copybutton>=0.5.2",
    "sphinx-togglebutton>=0.3.2",
    "sphinx_design>=0.5.0",
    "sphinx_inline_tabs>=2023.4.21",
    "mkdocs>=1.5.2",
    "mkdocstrings[python]>=0.22.0",
    "mkdocs-material>=9.1.21",
    "mkdocs-section-index>=0.3.5",
    "mkdocs-autorefs>=0.5.0",
    "sphinx-autodoc2>=0.5.0",
    "sphinx-book-theme>=1.1.2",
    "linkify-it-py>=2.0.3",
]
dev = [
    "ipykernel>=6.26.0",
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "mypy>=1.6.1",
    "black>=23.10.1",
    "isort>=5.12.0",
    "ruff>=0.3.0",
]
test = [
    "mypy>=1.6.1",
    "pytest>=7.4.3",
    "pytest-cov>=4.1.0",
    "pytest-mock>=3.12.0",
]

[build-system]
requires = ["pdm-backend"]
build-backend = "pdm.backend"