[build-system]
requires = [ "setuptools>=42", "wheel >= 0.29.0", "setuptools_scm>=6.2"]
build-backend = "setuptools.build_meta"

[tool.setuptools_scm]
write_to = "dhlab/_version.py"

[tool.tox]
legacy_tox_ini = """
[tox]
envlist = py27,py36
isolated_build = True

[testenv]
deps = pytest >= 3.0.0, <4
commands = pytest
"""

